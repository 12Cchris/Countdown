  <style>

    /* âœ… ëª¨ë°”ì¼ ë°˜ì‘í˜• (í™”ë©´ ë„ˆë¹„ 600px ì´í•˜ì¼ ë•Œ) */
    @media (max-width: 600px) {

    /* í­ì£½ íš¨ê³¼ */
    .firework {
      position: absolute;

<body>
  <h1>ğŸ‰ 2025ë…„ 11ì›” 19ì¼ê¹Œì§€ ë‚¨ì€ ì‹œê°„ ğŸ‰</h1> <!-- âœ… ìˆ˜ë™ ì œëª© -->
  <div id="timer"></div>

  <script>
    const targetDate = new Date("2025-11-19T00:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerText = "ğŸŠ ì´ë²¤íŠ¸ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸŠ";
        launchFireworks();
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `${days}ì¼ ${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ`;
    }

    function launchFireworks() {
      for (let i = 0; i < 50; i++) {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        document.body.appendChild(firework);

        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 150 + 50;
        const x = Math.cos(angle) * radius + "px";
        const y = Math.sin(angle) * radius + "px";

        firework.style.setProperty("--x", x);
        firework.style.setProperty("--y", y);

        firework.style.left = "50%";
        firework.style.top = "50%";
        firework.style.transform = "translate(-50%, -50%)";
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;

        setTimeout(() => firework.remove(), 1000);
      }
    }

    const interval = setInterval(updateTimer, 1000);
    updateTimer();
  </script>
