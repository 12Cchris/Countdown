<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #timer {
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* í­ì£½ íš¨ê³¼ */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(0);
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ ì´ë²¤íŠ¸ê¹Œì§€ ë‚¨ì€ ì‹œê°„ ğŸ‰</h1>
  <div id="timer"></div>

  <script>
    const targetDate = new Date("2025-11-19T00:00:00"); // ëª©í‘œ ë‚ ì§œ ìˆ˜ì • ê°€ëŠ¥

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerText = "ğŸŠ ì´ë²¤íŠ¸ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸŠ";
        launchFireworks();
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `${days}ì¼ ${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ`;
    }

    function launchFireworks() {
      for (let i = 0; i < 50; i++) {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        document.body.appendChild(firework);

        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 150 + 50;
        const x = Math.cos(angle) * radius + "px";
        const y = Math.sin(angle) * radius + "px";

        firework.style.setProperty("--x", x);
        firework.style.setProperty("--y", y);

        firework.style.left = "50%";
        firework.style.top = "50%";
        firework.style.transform = "translate(-50%, -50%)";
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;

        setTimeout(() => firework.remove(), 1000);
      }
    }

    const interval = setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
